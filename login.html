<!DOCTYPE html>
<html lang="en" class="login__init">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login__init">
    <div class="login-page">
        <div class="login-box">
            <img src="img/gi_icon.png">
            <div class="login__input__box">
                <input type="text" id="login-userEmail" placeholder="이메일을 입력해주세요">
                <input type="password" id="login-userPassword" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="login__button__box">
                <button id="signInButton">로그인</button>
            </div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
