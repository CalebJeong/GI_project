<!DOCTYPE html>
<html lang="en" class="login__init">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login__init">
    <div class="login-page">
        <div class="login-box">
            <img src="img/gi_icon.png">
            <div class="login__input__box">
                <input type="text" id="login-userEmail" placeholder="이메일을 입력해주세요">
                <input type="password" id="login-userPassword" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="login__button__box">
                <a href="signup.html">
                    <span>회원가입</span>
                </a>
                <button id="signInButton">로그인</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBmlHnZkuyZL80aL8zrKUOMSx1BjYIM-Kk",
          authDomain: "gi-firebase.firebaseapp.com",
          projectId: "gi-firebase",
          storageBucket: "gi-firebase.appspot.com",
          messagingSenderId: "621923580259",
          appId: "1:621923580259:web:7f1861b2d85b6b95127b56"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const userEmail = document.querySelector("#login-userEmail");
        const userPassword = document.querySelector("#login-userPassword");
        const signInButton = document.querySelector("#signInButton");

        const userSignIn = async() => {
            const signInEmail = userEmail.value;
            const signInPassword = userPassword.value;
            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
            .then((userCredential) => {
                const user = userCredential.user
                alert("로그인 했어!");
                redirectToIndexPage();
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode + errorMessage);
            })
        }

        const redirectToIndexPage = () => {
            window.location.href = "index.html";
        }

        signInButton.addEventListener('click', userSignIn);

      </script>
</body>
</html>
