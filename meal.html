<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <title>지아이 개선</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="sidebar__logo">
                <span class="sidebar__logo__image">
                    <img src="img/'GI' logo.png">
                </span>

                <div class="text sidebar__logo__text icon">
                    <img class="name" src="img/'지아이' logo.png">
                </div>
            </div>

            <i class="fa-solid fa-chevron-right toggle"></i>
        </header>

        <div class="sidebar__menubar">
            <div class="sidebar__menubar__menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='fa-solid fa-house icon' ></i>
                            <span class="text nav-text">홈화면</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="time.html">
                            <i class='fa-solid fa-clock icon' ></i>
                            <span class="text nav-text">시간표</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a class='a2' href="meal.html">
                            <i class='fa-solid fa-bowl-food icon2'></i>
                            <span class="text2 nav-text">급식</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-heart icon"></i>
                            <span class="text nav-text">주영이</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="meal__title">
            <span class="meal__title__span">이번주 급식</span>
        </div>
        <div class="meal__components">
            <div class="meal__component">
                <div class="meal__component__daybox">
                    <div class="meal__componet__title">월요일</div>
                </div>
                <div class="meal__component__content">
                    <div class="meal__component__content__calendar">
                        <i class="fa-solid fa-calendar-week"></i>
                        <span>2023. 04. 22</span>
                    </div>
                    <div class="meal__component__content__lunch">
                        <div class="lunch__first__content">
                            <span>점심</span>
                            <i class="fa-regular fa-sun fa-lg"></i>
                        </div>
                        <div class="lunch__second__content">
                                <ul>
                                    <li>들깨 미역국</li>
                                    <li>잡곡밥</li>
                                    <li>취나물무침</li>
                                    <li>새송이버섯볶음</li>
                                    <li>돼지갈비</li>
                                </ul>
                        </div>
                    </div>
                    <div class="meal__component__content__dinner">
                        <div class="dinner__first__content">
                            <span>저녁</span>
                            <i class="fa-regular fa-moon fa-lg"></i>
                        </div>
                        <div class="dinner__second__content">
                                <ul>
                                    <li>콩나물국</li>
                                    <li>잡곡밥</li>
                                    <li>탕수육</li>
                                    <li>메추리알감자조림</li>
                                    <li>고사리무침</li>
                                </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

    </script>
    <script src="https://kit.fontawesome.com/37fb2780ec.js"
    crossorigin="anonymous">
    </script>

</body>
</html>
